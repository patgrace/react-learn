<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Excercise</title>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    // mmebuat komponen
    function MyButton ({ text, onClick, count }) {
        const textStyle = (text !== 'Reset!') ? {} : {margin: 20, display: 'block'};

        return (
            <button onClick={onClick} style={textStyle}>
            {text}
          </button>
            )
    }
        function MyCount({count}) {
            return (
                <span style={{ margin: 20 }}>{count}</span>
                )
            }
             
        function HomePage(){
            const [count, setCount] = React.useState(0);

            function increment (){
                setCount(count + 1);
            }
            function decrement (){
                setCount(count - 1);
            }
            function reset () {
                setCount(0);
            }

            return(
                <div>
                    <MyButton text={'-'} onClick={decrement} count={count} />
                    {count}
                    <MyButton text={'+'} onClick={increment} count={count} />   
                    <MyButton text={'Reset!'} onClick={reset} count={count} />
                </div>
            )
        }

    root.render(<HomePage/>);
</script>
</body>
</html>
